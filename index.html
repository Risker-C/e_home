<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title></title>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script>
    function resizeWindow(){
      var deviceWith = document.documentElement.clientWidth
      var rootRem = deviceWith/7.5+'px'
      document.documentElement.style.fontSize = rootRem
    }
    resizeWindow()
    window.onresize = resizeWindow()
  </script>
</html>
